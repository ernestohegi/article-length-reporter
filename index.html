<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Article Length Reporter</title>
        <link rel="stylesheet" href="app/styles/main.css" media="screen" title="no title" charset="utf-8">
    </head>
    <body>

        <script src="app/scripts/article-length-reporter.js"></script>

        </script>
    </body>
